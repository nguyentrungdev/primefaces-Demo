<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:p="http://primefaces.org/ui"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
    <script>
        function check(){
            var message = document.getElementById("form:input");
            if(confirm("Are you sure sending message "+ message.value + " !")){
                return true;
            }
            return false;
        }
    </script>
</h:head>
<h:body>
    <h:form id="myForm">
        <h1>
            <h:outputText value="JavaBeat JSF 2.2 Examples" />
        </h1>
        <h2>
            <h:outputText value="JSF2 Form Example" />
        </h2>
        <h:outputText value="Enter applicant email subject : " />
        <h:inputText id="input" value="#{applicantEmail.subject}" />
        <h:commandButton value="Submit" action="#{applicantEmail.action}" onclick="return check();"/>
        <h:outputText value="#{applicantEmail.subject}"/>
    </h:form>
</h:body>
</html>
